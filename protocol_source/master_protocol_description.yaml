protocol:
  subsystem: master
  subsystem_id: 2
  frames:
    - name: master_status
      frame_id: 13
      subsystem: master
      fields:
        - name: can_status
          type: uint8_t
          health_checks:
            - type: exact
              value: 0
              result: OK
              description: "Fajen"
              troubleshoot: "Nic nie rób"
            - type: exact
              value: 1
              result: WARNING
              description: "Nie działa ueuos"
            - type: exact
              value: 2
              result: WARNING
              description: " Nie działa uniwvrsal"
            - type: exact
              value: 255
              result: CRITICAL

    - name: devices_alive
      frame_id: 14
      subsystem: master
      fields:
        - name: wheels
          type: uint8_t
          health_checks:
            - type: exact
              value: 0
              result: CRITICAL
              troubleshoot: "Check CAN and power connection to wheels controllers"
            - type: range
              min: 1
              max: 3
              result: WARNING
              description: "Some wheels are not responding"
            - type: exact
              value: 4
              result: OK
              description: "All wheels are alive"
